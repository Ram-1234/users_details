<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="yourapp">Directory App</div>

        <div id="add_retrive">
            <button type="button" id="adduser">Add New Person</button>
            <button type="button" id="retrive">Retrive Information</button>
        </div>
        <div id="tableBox">
            <div id="status">Add New Person</div>
            <table id='usersTable'>
                <tr>
                    <th>Name</th>
                    <th>Date of birth</th>
                    <th>Aadhar Number</th>
                    <th>Mobile Number</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="username">
                    </td>
                    <td>
                        <input type="text" id="userdob">
                    </td>
                    <td>
                        <input type="text" id="aadhar">
                    </td>
                    <td>
                        <input type="text" id="mobile">
                    </td>
                    <td>
                        <input type="text" id="age">
                    </td>
                    <td>
                        <button id="saveUser" onclick="saveUsers()">Save</button>
                        <button id="deleteUser" onclick="deleteUsers()">Delete</button>
                        <!-- <a href="#" id="saveUser">Save</a>
                        <a href="#" id="deleteUser">Delete</a> -->
                    </td>
                </tr>
            </table>
            <div id='addbutton'>
                <button type="button" id="addrow">Add</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
